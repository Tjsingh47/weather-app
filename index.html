<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a5988dca2b.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">

    <sub-container-2>

      <input type="search" value="" class="city" placeholder="search city">
      <button class="btn-1" onclick="search()">Search</button>
    </sub-container-2>

    <img class="bck" src="images/sunny.jpg" alt="">
    <sub-container>
      <h2>Today's Weather</h2>
      <div class="cityname"></div>
      <img class="w-icons" src="images/clear.png" alt="">
      <div class="flex-1">
        <div class="temp">Temprature </div>
        <div class="weather">sunny</div>
      </div>
      <div class="wind">wind</div>
      <div class="humidity">Humidity</div>

      <div class="Pressure">Pressure</div>

    </sub-container>


  </div>




  <script src="js/index.js"></script>
</body>




</html>
